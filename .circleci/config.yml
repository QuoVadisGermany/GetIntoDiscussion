version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-html:
    machine: 
      image: "ubuntu-1604:202004-01"

    steps:
      - add_ssh_keys:
          fingerprints:
            - "35:ea:f3:39:c5:5b:b7:42:2e:9c:ee:fc:69:b8:9f:61"
      - checkout
      - run:
          name: "Build HTML"
          command: |
            pwd
            ls -a
            docker run --rm -v /home/circleci/project:/documents/ asciidoctor/docker-asciidoctor asciidoctor /documents/warum-nein-zur-impfung.adoc
            ls -a
            mv warum-nein-zur-impfung.html index.html
            ls -a
            git config user.email "quo_vadis_germany@gmx.de"
            git config user.name "quovadisgermany"
            git commit --allow-empty -m "html from circleci"
            git add --all
            git commit -m "commit html"
            git push -q https://${DOCS_GITHUB_TOKEN}@github.com/quovadisgermany/GetIntoDiscussion.git master

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  myworkflow:
    jobs:
      - build-html
